<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
    <div class="mx-auto" style="width: 200px;">
        <label for="name">Имя</label>
        <input type="text" th:field="*{firstName}" id="name"/><br>
        <label for="last_name">Фамилия</label>
        <input type="text" th:field="*{lastName}" id="last_name"/><br>
        <label for="email">Почта</label>
        <input type="text" th:field="*{email}" id="email"/><br>
        <label for="age">Возраст</label>
        <input type="text" th:field="*{age}" id="age"/><br>
        <br>
        <input class="btn btn-primary" type="submit" value="Обновить">
    </div>
</form>
</body>
</html>
